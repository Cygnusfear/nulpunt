
<div class="row" >
	<div class="col-md-10" >
		<input type="file" ng-file-select="onFileSelect($files)" multiple title="Add file(s)" >
	</div>
</div>

<div class="row" >
	<div class="col-md-8" >
		<table class="table table-striped table-condensed" >
			<thead>
				<tr>
					<th width="80%">Filename</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="file in files" >
					<td>{{file.name}}</td>
					<td><button ng-click="removeFile(file.i)" class="btn btn-danger btn-xs">Remove</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="row" >
	<div class="col-md-10" >
		<button class="btn btn-success" >Upload all files</button>
	</div>
</div>
