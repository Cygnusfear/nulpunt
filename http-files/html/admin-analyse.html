
<div class="row" >
	<div class="col-md-11 col-md-offset-1">
		<h3>Analyse documents</h3>
	</div>
</div>

<div class="row" >
	<div class="col-md-8" >
		<table class="table table-striped table-condensed" >
			<thead>
				<tr>
					<th>Filename</th>
					<th>Uploader</th>
					<th>Size</th>
					<th>Options</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="file in files" >
					<td>{{file.filename}}</td>
					<td>{{file.uploader}}</td>
					<td>{{file.size | bytes}}</td>
					<td>
						<button class="btn btn-success" ng-click="analyse($index)" ><span class="glyphicon glyphicon-search"></span> Analyse</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
