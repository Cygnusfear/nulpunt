<!doctype html>
<html ng-app="nulpunt" >
	<head>
		<title>Nulpunt</title>

		<link href="css/bootstrap.min.css" rel="stylesheet" >
		<link href="css/nulpunt.css" rel="stylesheet" >
	</head>
	<body ng-controller="MainCtrl" >

		<nav class="navbar navbar-default navbar-static-top" role="navigation" ng-controller="NavCtrl">
			<!-- brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">0.</a>
			</div>

			<!-- collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: loc=='home'}" ><a ng-location="/">Home</a></li>
					<li ng-class="{active: loc=='link'}"><a href="/link">Link</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">New document</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle np-nav-account-logo" data-toggle="dropdown">
							<img src="http://www.gravatar.com/avatar/{{gravatarHash}}?s=40" />
							<b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Account</a></li>
							<li><a href="#">Settings</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</nav>

		
		<div ng-view ></div>

		<script src="js/jquery.min.js" ></script>
		
		<script src="js/angular.min.js" ></script>
		<script src="js/angular-route.min.js" ></script>
		<script src="js/angular-animate.min.js" ></script>
		<script src="js/angular-ui-bootstrap-0.6.0-tpls.min.js" ></script>
		
		<script src="js/underscore.min.js" ></script>

		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script> <!-- TODO: make this a local file -->

		<script src="js/nulpunt.js" ></script>
	</body>
</html>
