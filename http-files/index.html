<!doctype html>
<html ng-app="nulpunt" >
	<head>
		<title>Nulpunt</title>

		<link href="css/bootstrap.min.css" rel="stylesheet" >
		<link href="css/bootstrap-theme.css" rel="stylesheet" >
		<link href="css/nulpunt.css" rel="stylesheet" >
	</head>
	<body ng-controller="MainCtrl" >

		<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
			<div class="container">
				<!-- brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/#/"><img src="img/np-logo.png" /></a>
				</div>

				<div class="np-tagline hidden-xs">
					<p>Towards a democracy without secrets</p>
				</div>

				<!-- collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<!-- <li ng-class="{active: loc=='overview'}" ><a href="/#/">0.</a></li> -->
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-hide="account.username">
						<li><a href="/#/sign-in">Sign in</a></li>
						<li><a href="/#/register">Register</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-show="account.username">
						<li><a href="/#/messages"><span class="glyphicon glyphicon-comment" ></span> Messages (6)</a></li>
						<li><a href="/#/new-document"><span class="glyphicon glyphicon-file" ></span> New document</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle np-nav-account-logo" data-toggle="dropdown">
								<img ng-src="https://secure.gravatar.com/avatar/{{gravatarHash}}?s=40" width="40px" height="40px" />
								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><a ng-href="/#/profile/{{account.username}}">Profile</a></li>
								<li><a href="/#/settings">Settings</a></li>
								<li><a href="/#/sign-out">Sign out</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search" ng-model="searchValue" >
						</div>
						<button type="submit" class="btn btn-default" ng-click="search()">Submit</button>
					</form>
				</div><!-- /.navbar-collapse -->
			</div>
		</div>

		<nav role="navigation" ng-controller="TabbarCtrl" class="hidden-xs">
			<div class="container">
				<ul class="nav nav-tabs">
					<li ng-class="getClass('/inbox')"><a href="/#/inbox">Inbox</a></li>
					<li ng-class="getClass('/history')"><a href="/#/history">History</a></li>
					<li><a href="#">Messages</a></li>
				</ul>
			</div>
		</nav>


		<!-- location for the view to load (see ngRoute) -->		
		<div ng-view class="container" ></div>



		<!-- jQuery -->
		<script src="js/jquery.min.js" ></script>
		
		<!-- official ng core+modules -->
		<script src="js/angular.min.js" ></script>
		<script src="js/angular-route.min.js" ></script>
		<script src="js/angular-animate.min.js" ></script>

		<!-- third party ng modules -->
		<script src="js/angular-ui-bootstrap-0.6.0-tpls.min.js" ></script>
		<script src="js/ngStorage.js" ></script>
		
		<!-- underscore, for work with datasets -->
		<script src="js/underscore.min.js" ></script>

		<!-- CryptoJS -->
		<script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script> <!-- TODO: make this a local file -->

		<!-- nulpunt -->
		<script src="js/nulpunt.js" ></script>
		<script src="js/nulpunt-ClientSessionService.js" ></script>
		<script src="js/nulpunt-AccountAuthService.js" ></script>
		<script src="js/nulpunt-AccountDataService.js" ></script>
	</body>
</html>
